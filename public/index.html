<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {margin:0; padding:0;} /* remove top and left whitespace */
        canvas {display:block;}    /* remove scrollbars */
        canvas:focus {outline:0;} /* remove blue outline around canvas */
        
        #searchinput {
            width: 70%;
            height: 9vh;
            top: 70%;
            margin: 0;
            padding: 0;
            font-size: 8vh;
        }
        #searchbutton {
            border: none;
            padding: 0;
            margin: 0;
            /*position: absolute;*/
            height: 9vh;
            width: 9vh;
        }
        .search {
            position: absolute;
            size: inherit;
            left: 50%;
            /*width: 50%;*/
            transform: translate(-50%, 0);
            /*height: 90%;*/
            height:0;
            bottom: 0;
            border: solid;
        }
        .centerdiv {
            width: 70vw;
            height: 30vh;
            position: absolute;
            left: 15%;
            top: 30%;
            border: solid;
        }
        h2 {
            top: -50%;
            left: 50%;
            transform: translate(-50%, 0);
            font-size: 800%;
            position: absolute;
        }
    </style>
    <title>Wiki</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
</head>
<body>
    <div class="centerdiv">
        <center><h2>Search</h2></center>
        <div class="search">
            <center><input type="text" id="searchinput">
            <button id="searchbutton" onclick="search()">SEARCH</button></center>
        </div>
    </div>
</body>
</html>
